<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
</head>
<body>
    <nav class="navbar">
        <a href=""><img src="./logo-d-plus.webp"class="logo"alt=""></a>
        <div class="search-flex">
            <input onchange="searchmovie()"  class="search"type="text" placeholder="Search any movie"id="moviename">
            <button onclick="searchmovie()" class="search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg></button>
        </div>
    </nav>
    <div id="notfound" class="d-none">
        <div class="icon">ðŸ¤¯</div>
        <h2 class="nf-title">Couldn't   Find <span id="name"></span> !</h2>
<div class="nf-desc">Try searching for something else or try with a different spelling</div>    
    </div>
    <div id="found" class="moviecontainer d-none">
        <div>
          <h3 class="title"id="title">Avengers Endgame</h3>
          <p></p>
          <p><span id="plot"></span></p>
          <p> Released on 19th Dec, 2014 </p>
          <p>Genre: <span id="genre"> </span> </p>
          <p>Language: <span id="language"> </span></p>
          <p>Box Office Collection: <span id="collection"></span></p> 
          <p>Awards: <span id="awards"></span> </p>
          <p>Directors: <span id="director"></span></p>
          <p>Writer: <span id="writer"></span></p>
          <p>IMDB Ratings: <span id="date"></span></p>
    </div> 
          <img class="poster" id="poster"src="https://m.media-amazon.com/images/M/MV5BMTg5NzIzMzEyOF5BMl5BanBnXkFtZTgwMjgzMTg0MzE@._V1_SX300.jpg" alt="">
    </div>
<script src="app.js"></script>
</body>
</html>
